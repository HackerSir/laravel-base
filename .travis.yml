dist: bionic
os: linux
language: php

services:
  - redis
  - mysql

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - '7.4'

before_install:
  # Version
  - php -v
  - composer --version
  - node -v
  - yarn --version
  # Xdebug
  - phpenv config-rm xdebug.ini
  # Composer
  - composer self-update

install:
  # Composer
  - composer install --prefer-dist --optimize-autoloader --no-suggest --no-progress
  # Yarn
  - yarn install

before_script:
  # Generate key
  - php artisan key:generate --env testing
  # Generate database
  - mysql -e 'CREATE DATABASE travis_test DEFAULT CHARACTER SET utf8mb4 DEFAULT COLLATE utf8mb4_unicode_ci;'
  - php artisan migrate --env testing
  # Build JS
  - yarn production

script:
  - phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  # Submit coverage report to https://codecov.io
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    recipients:
      - hackersir-developer@googlegroups.com
    on_success: change
    on_failure: always
