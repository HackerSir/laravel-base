language: php
dist: trusty
sudo: false

addons:
  mariadb: '10.2'

services:
  - redis-server

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - '7.0'
  - '7.1'

before_script:
  - phpenv config-rm xdebug.ini
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-dist --optimize-autoloader --quiet
  - php artisan key:generate
  - mysql -e 'CREATE DATABASE travis_test;'
  - php artisan migrate

after_success:
  - bash <(curl -s https://codecov.io/bash)

script:
  - phpdbg -qrr vendor/bin/phpunit

notifications:
  email:
    recipients:
      - hackersir-developer@googlegroups.com
    on_success: change
    on_failure: always
